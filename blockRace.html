<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Race V0.9</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #000000;
            --text: #ffffff;
            --border: #4a4a4a;
            --shadow: rgba(255,255,255,0.3);
            --accent: #00ff88;
            --button-bg: #3a3a3a;
            --button-hover: #00ff88;
            --progress-bg: #555555;
            --progress-fill: #00ff88;
            --highlight-border: rgba(255, 255, 0, 0.5);
            --warning-orange: #ffaa00;
            --warning-red: #ff0000;
        }
        .light {
            --background: #f5f5f5;
            --text: #1a1a1a;
            --border: #333333;
            --shadow: rgba(0,0,0,0.2);
            --accent: #007bff;
            --button-bg: #e0e0e0;
            --button-hover: #007bff;
            --progress-bg: #d0d0d0;
            --progress-fill: #007bff;
            --highlight-border: rgba(255, 255, 0, 0.7);
            --warning-orange: #ffaa00;
            --warning-red: #ff0000;
        }
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--background), #1a1a1a);
            color: var(--text);
            transition: background 0.3s;
            position: relative;
            overflow: hidden;
        }
        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            transform-origin: center;
            animation: rotateStarfield 60s linear infinite;
        }
        .starfield-star {
            position: absolute;
            background: linear-gradient(45deg, #fff, #aaa);
            border-radius: 50%;
            animation: spiralStar 12s linear infinite;
            opacity: 0.8;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        @keyframes rotateStarfield {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes spiralStar {
            0% {
                transform: translate(-50%, -50%) scale(0.2) rotate(0deg);
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.2) rotate(7200deg);
                opacity: 0;
            }
        }
        #welcome {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            width: 100%;
            background: linear-gradient(135deg, #000, #333);
            border-radius: 15px;
            box-shadow: 0 8px 20px var(--shadow);
            z-index: 1;
            
        }
        #welcome h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px var(--shadow);
        }
        #welcome p {
            max-width: 70%;
            font-size: 1.3em;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        #exampleContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        #exampleBoard {
            position: relative;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 10px;
            max-height: 290px;
            max-width: 290px;
        }
        #gameContent {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            position: relative;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 1;
        }
        #gameTitle {
            font-size: 2em;
            
            text-shadow: 0 2px 4px var(--shadow);
        }
        #gameOver {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 300px;
            height: 350px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: var(--text);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 20px var(--shadow);
            z-index: 10;
        }
        #gameOver h2 {
            font-size: 2em;
            margin: 0;
            color: var(--accent);
        }
        #gameOver p {
            margin: 15px 0;
            font-size: 2em;
        }
        #stats {
            position: absolute;
            top: 10px;
            left: 0px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }
        #stats2 {
            position: absolute;
            top: 10px;
            right: 0px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }
        #moves {
            font-size: 18px;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px var(--shadow);
        }
        #points, #gameNumber {
            font-size: 14px;
            margin-top: 5px;
        }
        #gameTime {
            font-size: 18px;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px var(--shadow);
        }
        #moveTime {
            font-size: 14px;
            margin-top: 5px;
        }
        #moveTime.orange {
            animation: flashOrange 0.5s infinite alternate;
        }
        #moveTime.red {
            animation: flashRed 0.5s infinite alternate;
        }
        #progressContainer {
            text-align: center;
        }
        #progressBar {
            width: 200px;
            height: 20px;
            background: var(--progress-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px var(--shadow);
            margin: 10px auto;
        }
        #progressFill {
            height: 100%;
            background: var(--progress-fill);
            transition: width 0.3s ease;
        }
        #completePercentage {
            font-size: 14px;
            color: var(--text);
        }
        #scrambleMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: var(--accent);
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.5em;
            display: none;
            z-index: 10;
        }
        #bonusMessage {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: var(--accent);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.2em;
            display: none;
            z-index: 10;
        }
        #game {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        #board {
            position: relative;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 10px;
            max-height: 290px;
            max-width: 290px;
        }
        #board.winning {
            animation: shakeBoard 0.5s ease-in-out 2;
        }
        #highlightBorder {
            position: absolute;
            left: 60px;
            top: 60px;
            width: 185px;
            height: 185px;
            border: 4px solid var(--highlight-border);
            border-radius: 8px;
            animation: flashBorder 2s ease-in-out infinite;
            z-index: 5;
            pointer-events: none;
        }
        #exampleHighlightBorder {
            position: absolute;
            left: 60px;
            top: 60px;
            width: 185px;
            height: 185px;
            border: 4px solid var(--highlight-border);
            border-radius: 8px;
            animation: flashBorder 2s ease-in-out infinite;
            z-index: 5;
            pointer-events: none;
        }
        .cell {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 2px solid var(--border);
            box-sizing: border-box;
            border-radius: 8px;
            box-shadow: 0 4px 10px var(--shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            z-index: 6;
        }
        .cell:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px var(--shadow);
        }
        .cell.hint {
            animation: throbEffect 1s ease-in-out infinite;
        }
        .cell.win-animation {
            animation: enhancedWin 1s ease-in-out;
        }
        .empty {
            background: transparent;
            border: none;
            pointer-events: none;
        }
        .red { background: linear-gradient(135deg, #ff4d4d, #cc0000); }
        .green { background: linear-gradient(135deg, #4dff4d, #00cc00); }
        .blue { background: linear-gradient(135deg, #4d4dff, #0000cc); }
        .yellow { background: linear-gradient(135deg, #ffff4d, #cccc00); }
        .orange { background: linear-gradient(135deg, #ffaa33, #cc7a00); }
        .purple { background: linear-gradient(135deg, #b266ff, #6600cc); }
        #mini {
            display: grid;
            grid-template-columns: repeat(3, 20px);
            gap: 2px;
            background: rgba(0, 0, 0, 0.2);
            padding: 8px;
            border-radius: 8px;
        }
        #miniContainer {
            position: absolute;
            top: 100px;
            right: 20px;  
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .mini-cell {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            box-sizing: border-box;
            border-radius: 5px;
            box-shadow: 0 0px 5px var(--shadow);
        }
        #patternContainer {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }
        #settings {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: var(--text);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 20px var(--shadow);
            z-index: 10; 
        }
        #settings label {
            margin: 10px 0 5px;
            font-size: 14px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 14px;
            background: var(--button-bg);
            color: var(--text);
            border: 2px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 10px var(--shadow);
            transition: all 0.3s ease;
        }
        button:hover {
            background: var(--button-hover);
            color: #fff;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }
        #startWelcome {
            animation: throbEffect 1s ease-in-out infinite;
        }
        #undo, #hint, #settingsBtn {
            position: fixed;
            bottom: 20px;
            padding: 8px 16px;
        }
        #undo {
            right: 80px;
        }
        #hint {
            right: 20px;
        }
        #settingsBtn {
            left: 20px;
        }
        @media (max-width: 400px) {
            .cell { width: 50px; height: 50px; }
            #highlightBorder, #exampleHighlightBorder { left: 53px; top: 53px; width: 170px; height: 170px; }
            #mini { grid-template-columns: repeat(3, 25px); }
            .mini-cell { width: 25px; height: 25px; }
            #gameOver, #settings { width: 250px; height: 200px; }
            #welcome h1 { font-size: 2.2em; }
            #welcome p { font-size: 1.1em; }
            #moves, #gameTime { font-size: 16px; }
            #points, #gameNumber, #moveTime { font-size: 12px; }
            #progressBar { width: 150px; }
            #completePercentage { font-size: 12px; }
            #undo { right: 70px; }
            #hint { right: 10px; }
            #miniContainer { top: 80px; right: 10px; }
        }
        @keyframes flashOrange {
            from { color: var(--text); }
            to { color: var(--warning-orange); }
        }
        @keyframes flashRed {
            from { color: var(--text); }
            to { color: var(--warning-red); }
        }
        @keyframes matchEffect {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        @keyframes throbEffect {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes enhancedWin {
            0% { transform: scale(1) rotate(0deg); opacity: 1; }
            50% { transform: scale(1.3) rotate(180deg); opacity: 0.7; }
            100% { transform: scale(1) rotate(360deg); opacity: 1; }
        }
        @keyframes shakeBoard {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-5px, 5px); }
            50% { transform: translate(5px, -5px); }
            75% { transform: translate(-5px, 5px); }
            100% { transform: translate(0, 0); }
        }
        .star {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #fff;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: starExplode 2s ease-out forwards;
            z-index: 20;
        }
        @keyframes starExplode {
            0% {
                transform: translate(0, 0) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translate(calc(100vw * var(--dx)), calc(100vh * var(--dy))) scale(1.5);
                opacity: 0;
            }
        }
        @keyframes flashBorder {
            0% { border-color: var(--highlight-border); }
            50% { border-color: rgba(255, 255, 0, 0.2); }
            100% { border-color: var(--highlight-border); }
        }
    </style>
</head>
<body>
    <div id="starfield"></div>
    <div id="welcome">
        <h1>Block Race</h1>
        <button id="startWelcome">Start Game</button>
        <p>Slide colored squares into the empty space to match the 3x3 pattern in the center of the 5x5 grid.</p>
        <div id="exampleContainer">
            <div id="exampleBoard"><div id="exampleHighlightBorder"></div></div>
        </div>
    </div>
    <div id="gameContent">
        <h1 id="gameTitle">Block<br>Race</h1>
        <div id="progressContainer">
            <div id="progressBar"><div id="progressFill" style="width: 0%"></div></div>
            <div id="completePercentage">Complete: 0%</div>
        </div>
        <div id="stats">
            <div id="moves">Moves: 0<br><span id="points">Points: 0</span><br><span id="gameNumber">Game: 0</span></div>
        </div>
        <div id="stats2">
            <div id="gameTime">Time: 0s<br><span id="moveTime">Move: 0s</span></div>
        </div>
        
        <div id="game">
            <div id="patternContainer">
                <div id="miniContainer">
                    <div id="mini"></div>
                </div>
            </div>
            <div id="board"><div id="highlightBorder"></div></div>
        </div>
        <button id="autoPlay">Auto Play</button>
        <button id="undo">Undo</button>
        <button id="hint">Hint</button>
        <button id="settingsBtn">Settings</button>
    </div>
    <div id="gameOver">
        <h2>Game Complete!</h2>
        <p id="finalStats"></p>
        <button id="restart">Play Again</button>
        <button id="submitScore">Submit Score</button>
    </div>
    <div id="settings">
        <h2>Settings</h2>
        <label for="autoSpeed">Auto Speed (ms):</label>
        <input type="range" id="autoSpeed" min="100" max="2000" value="500" step="100">
        <button id="randPattern">Randomize Pattern</button>
        <button id="toggleTheme">Toggle Theme</button>
        <button id="toggleStarfield">Enable Starfield</button>
        <button id="closeSettings">Close</button>
    </div>
    <div id="scrambleMessage">Scrambling...</div>
    <div id="bonusMessage"></div>

    <script>// 25 total; 24; 6 colours, 4 each; 5 col
        const colors = ['red', 'green', 'blue', 'yellow', 'orange', 'purple'];
        let board = Array(5).fill().map(() => Array(5).fill(null));
        let pattern = Array(3).fill().map(() => Array(3).fill(null));
        let moves = 0;
        let points = 0;
        let gameNumber = 0;
        let time = 0;
        let moveTime = 0;
        let moveTimer = null;
        let timerInterval = null;
        let autoInterval = null;
        let emptyPos = { row: 0, col: 0 };
        let cellEls = Array(5).fill().map(() => Array(5).fill(null));
        let tileSize = window.innerWidth <= 400 ? 50 : 60;
        let gap = 3;
        let history = [];
        let exampleBoard = Array(5).fill().map(() => Array(5).fill(null));
        let examplePattern = Array(3).fill().map(() => Array(3).fill(null));
        let exampleEmptyPos = { row: 0, col: 0 };
        let exampleCells = Array(5).fill().map(() => Array(5).fill(null));
        let exampleInterval = null;
        let gameStarted = false;
        let isMoving = false;
        let isAutoPlaying = false;
        let isScrambling = false;
        let isStarfieldEnabled = true;

        function shuffle(array) {
            try {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            } catch (error) {
                console.error('Error in shuffle:', error);
                return array;
            }
        }

        function createTiles() {
            try {
                let tiles = [];
                colors.forEach(c => { for (let i = 0; i < 4; i++) tiles.push(c); });
                return tiles;
            } catch (error) {
                console.error('Error in createTiles:', error);
                return [];
            }
        }

        function checkIsSolved(targetBoard = board, targetPattern = pattern) {
            try {
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        if (targetBoard[i+1][j+1] !== targetPattern[i][j]) {
                            return false;
                        }
                    }
                }
                return true;
            } catch (error) {
                console.error('Error in checkIsSolved:', error);
                return false;
            }
        }

        function isSolvable(targetBoard, targetPattern) {
            try {
                const boardColors = {};
                const patternColors = {};
                colors.forEach(c => {
                    boardColors[c] = 0;
                    patternColors[c] = 0;
                });
                for (let i = 0; i < 5; i++) {
                    for (let j = 0; j < 5; j++) {
                        if (targetBoard[i][j]) boardColors[targetBoard[i][j]]++;
                    }
                }
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        patternColors[targetPattern[i][j]]++;
                    }
                }
                for (const c of colors) {
                    if (boardColors[c] < patternColors[c]) {
                        console.log(`Unsolvable: Not enough ${c} tiles (Board: ${boardColors[c]}, Pattern: ${patternColors[c]})`);
                        return false;
                    }
                }
                return true;
            } catch (error) {
                console.error('Error in isSolvable:', error);
                return false;
            }
        }

        function randomizeBoard() {
            try {
                const scrambleMessage = document.getElementById('scrambleMessage');
                const autoPlayBtn = document.getElementById('autoPlay');
                const hintBtn = document.getElementById('hint');
                if (scrambleMessage) scrambleMessage.style.display = 'block';
                if (autoPlayBtn) autoPlayBtn.disabled = true;
                if (hintBtn) hintBtn.disabled = true;
                isScrambling = true;

                let tiles = createTiles();
                let idx = 0;
                for (let i = 0; i < 5; i++) { 
                    for (let j = 0; j < 5; j++) {
                        if (i >= 1 && i <= 3 && j >= 1 && j <= 3) {
                            board[i][j] = pattern[i-1][j-1];
                        } else {
                            board[i][j] = tiles[idx++] || null;
                        }
                    }
                }
                board[0][0] = null;
                emptyPos = { row: 0, col: 0 };

                let moveCount = 0;
                const maxMoves = 20;
                const interval = setInterval(() => {
                    if (moveCount < maxMoves) {
                        scrambleBoard(1);
                        initBoard();
                        moveCount++;
                    } else {
                        clearInterval(interval);
                        if (scrambleMessage) scrambleMessage.style.display = 'none';
                        renderPattern();
                        updateStats();
                        if (gameStarted) {
                            startGameTimer();
                            if (isAutoPlaying) {
                                setTimeout(toggleAutoPlay, 100);
                            }
                        }
                        isScrambling = false;
                        if (autoPlayBtn) autoPlayBtn.disabled = false;
                        if (hintBtn) hintBtn.disabled = false;
                    }
                }, 30);
            } catch (error) {
                console.error('Error in randomizeBoard:', error);
            }
        }

        function scrambleBoard(numMoves, isExample = false) {
            try {
                const targetBoard = isExample ? exampleBoard : board;
                const targetEmptyPos = isExample ? exampleEmptyPos : emptyPos;
                for (let i = 0; i < numMoves; i++) {
                    const directions = [
                        {dr: -1, dc: 0},
                        {dr: 1, dc: 0},
                        {dr: 0, dc: -1},
                        {dr: 0, dc: 1}
                    ];
                    let possible = [];
                    directions.forEach(d => {
                        let nr = targetEmptyPos.row + d.dr;
                        let nc = targetEmptyPos.col + d.dc;
                        if (nr >= 0 && nr < 5 && nc >= 0 && nc < 5 && targetBoard[nr][nc] !== null) {
                            possible.push({row: nr, col: nc});
                        }
                    });
                    if (possible.length > 0) {
                        let rand = possible[Math.floor(Math.random() * possible.length)];
                        targetBoard[targetEmptyPos.row][targetEmptyPos.col] = targetBoard[rand.row][rand.col];
                        targetBoard[rand.row][rand.col] = null;
                        targetEmptyPos.row = rand.row;
                        targetEmptyPos.col = rand.col;
                    }
                }
            } catch (error) {
                console.error('Error in scrambleBoard:', error);
            }
        }

        function randomizePattern(isExample = false) {
            try {
                const targetPattern = isExample ? examplePattern : pattern;
                let colorCounts;
                do {
                    for (let i = 0; i < 3; i++) {
                        for (let j = 0; j < 3; j++) {
                            const randomColor = colors[Math.floor(Math.random() * colors.length)];
                            targetPattern[i][j] = randomColor;
                        }
                    }
                    colorCounts = {};
                    colors.forEach(c => colorCounts[c] = 0);
                    for (let i = 0; i < 3; i++) {
                        for (let j = 0; j < 3; j++) {
                            colorCounts[targetPattern[i][j]]++;
                        }
                    }
                } while (Object.values(colorCounts).some(count => count > 4));
                if (!isExample) renderPattern();
            } catch (error) {
                console.error('Error in randomizePattern:', error);
            }
        }

        function initBoard(isExample = false) {
            try {
                const boardDiv = document.getElementById(isExample ? 'exampleBoard' : 'board');
                const targetBoard = isExample ? exampleBoard : board;
                const targetCells = isExample ? exampleCells : cellEls;
                if (boardDiv) {
                    boardDiv.innerHTML = isExample ? '<div id="exampleHighlightBorder"></div>' : '<div id="highlightBorder"></div>';
                    boardDiv.style.width = `${5 * tileSize + 4 * gap}px`;
                    boardDiv.style.height = `${5 * tileSize + 4 * gap}px`;
                    for (let i = 0; i < 5; i++) {
                        targetCells[i] = [];
                        for (let j = 0; j < 5; j++) {
                            const cell = document.createElement('div');

                            cell.style.top = `${i * (tileSize + gap)}px`;
                            cell.style.width = `${tileSize}px`;
                            cell.style.height = `${tileSize}px`;
                            if (!isExample) {
                                cell.dataset.row = i;
                                cell.dataset.col = j;
                                cell.addEventListener('click', handleClick);
                            } else {
                                cell.dataset.row = i;
                                cell.dataset.col = j;
                                cell.addEventListener('click', handleExampleClick);
                            }
                            boardDiv.appendChild(cell);
                            targetCells[i][j] = cell;
                        }
                    }
                    if (!isExample) updateBoardClasses();

                }

        function handleClick(e) {
            try {
                if (!gameStarted || isAutoPlaying || isScrambling) {
                    console.log('Click blocked: Invalid state');
                    return;
                }
                const cell = e.target;
                if (!cell || cell.classList.contains('empty')) return;
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                if (isNaN(row) || isNaN(col)) {
                    console.error('Invalid row or col:', row, col);
                    return;
                }
                if (row === emptyPos.row || col === emptyPos.col) {
                    isMoving = true;
                    const moveStart = Date.now();
                    history.push({board: board.map(row => row.slice()), empty: {...emptyPos}});

                    let isBestMove = false;
                    if (board && pattern && isSolvable(board, pattern)) {
                        const path = findShortPath();
                        if (path && path.length > 0) {
                            const bestMove = path[0];
                            isBestMove = (row === bestMove.row && col === bestMove.col);
                        } else {
                            console.log('No valid path found for best move check');
                        }
                    }

                    moveLine(row, col);
                    const moveDuration = (Date.now() - moveStart) / 1000;
                    moves++;
                    updateMoveTime(moveDuration, isBestMove);
                    updateStats();
                    checkWin();
                }
            } catch (error) {
                console.error('Error in handleClick:', error);
            }
        }

        function moveLine(r, c, isExample = false) {
            try {
                const targetBoard = isExample ? exampleBoard : board;
                const targetEmptyPos = isExample ? exampleEmptyPos : emptyPos;
                const targetCells = isExample ? exampleCells : cellEls;

                const er = targetEmptyPos.row;
                const ec = targetEmptyPos.col;
                let dir;
                if (r === er) {
                    dir = c < ec ? 'right' : 'left';
                } else {
                    dir = r < er ? 'down' : 'up';
                }

                if (r === er) {
                    if (c < ec) {
                        for (let k = ec; k > c; k--) {
                            targetBoard[r][k] = targetBoard[r][k-1];
                        }
                    } else {
                        for (let k = ec; k < c; k++) {
                            targetBoard[r][k] = targetBoard[r][k+1];
                        }
                    }
                    targetBoard[r][c] = null;
                    targetEmptyPos.col = c;
                } else {
                    if (r < er) {
                        for (let k = er; k > r; k--) {
                            targetBoard[k][c] = targetBoard[k-1][c];
                        }
                    } else {
                        for (let k = er; k < r; k++) {
                            targetBoard[k][c] = targetBoard[k+1][c];
                        }
                    }
                    targetBoard[r][c] = null;
                    targetEmptyPos.row = r;
                }

                let movingCells = [];
                let amount = tileSize + gap;
                if (r === er) {
                    const min = Math.min(c, ec);
                    const max = Math.max(c, ec);
                    for (let k = min; k <= max; k++) {
                        if (targetCells[r] && targetCells[r][k]) {
                            movingCells.push(targetCells[r][k]);
                        }
                    }
                } else {
                    const min = Math.min(r, er);
                    const max = Math.max(r, er);
                    for (let k = min; k <= max; k++) {
                        if (targetCells[k] && targetCells[k][c]) {
                            movingCells.push(targetCells[k][c]);
                        }
                    }
                }

                movingCells.forEach(cell => {
                    if (cell) {
                        cell.style.transition = 'transform 0.2s ease';
                        if (dir === 'left') {
                            cell.style.transform = `translateX(-${amount}px)`;
                        } else if (dir === 'right') {
                            cell.style.transform = `translateX(${amount}px)`;
                        } else if (dir === 'up') {
                            cell.style.transform = `translateY(-${amount}px)`;
                        } else if (dir === 'down') {
                            cell.style.transform = `translateY(${amount}px)`;
                        }
                    }
                });

                setTimeout(() => {
                    movingCells.forEach(cell => {
                        if (cell) {
                            cell.style.transition = '';
                            cell.style.transform = '';
                            cell.className = 'cell ' + (targetBoard[parseInt(cell.dataset.row || r)][parseInt(cell.dataset.col || c)] || 'empty') + (cell.classList.contains('hint') ? ' hint' : '');
                        }
                    });
                    if (!isExample) {
                        updateBoardClasses();
                        checkWin();
                        isMoving = false;
                    } else {
                        updateExampleBoardClasses();
                    }
                }, 200);
            } catch (error) {
                console.error('Error in moveLine:', error);
            }
        }

        function calculatePercentage() {
            try {
                let matchCount = 0;
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        if (board[i+1] && board[i+1][j+1] === pattern[i][j]) matchCount++;
                    }
                }

                //const duration = (100-(Math.round((matchCount / 9) * 100))) / 2;
                //document.getElementById("starfield").style.animation = `rotateStarfield ${duration}s linear infinite`;

                
                return Math.round((matchCount / 9) * 100);
            } catch (error) {
                console.error('Error in calculatePercentage:', error);
                return 0;
            }
        }

        function findShortPath(targetBoard = board, targetPattern = pattern) {
            try {
                const maxVisited = 1000000;
                const queue = [];
                const visited = new Set();
                const initialBoard = targetBoard.map(row => row.slice());
                const initialEmpty = {...emptyPos};
                const initialStr = JSON.stringify({board: initialBoard, empty: initialEmpty});
                visited.add(initialStr);
                queue.push({board: initialBoard, empty: initialEmpty, path: []});
                console.log('Starting path search...');

                while (queue.length) {
                    if (visited.size > maxVisited) {
                        console.log('Path search terminated: Max visited states reached');
                        return null;
                    }
                    const curr = queue.shift();
                    if (isGoal(curr.board, targetPattern)) {
                        console.log('Path found with length:', curr.path.length);
                        return curr.path;
                    }
                    const er = curr.empty.row;
                    const ec = curr.empty.col;
                    const directions = [
                        {dr: -1, dc: 0, row: er - 1, col: ec},
                        {dr: 1, dc: 0, row: er + 1, col: ec},
                        {dr: 0, dc: -1, row: er, col: ec - 1},
                        {dr: 0, dc: 1, row: er, col: ec + 1}
                    ];
                    for (const d of directions) {
                        const nr = er + d.dr;
                        const nc = ec + d.dc;
                        if (nr >= 0 && nr < 5 && nc >= 0 && nc < 5 && curr.board[nr][nc] !== null) {
                            const newBoard = curr.board.map(row => row.slice());
                            const newPath = [...curr.path, {row: nr, col: nc}];
                            const newEmpty = {row: nr, col: nc};
                            newBoard[er][ec] = newBoard[nr][nc];
                            newBoard[nr][nc] = null;
                            const newStr = JSON.stringify({board: newBoard, empty: newEmpty});
                            if (!visited.has(newStr)) {
                                visited.add(newStr);
                                queue.push({board: newBoard, empty: newEmpty, path: newPath});
                            }
                        }
                    }
                }
                console.log('No path found');
                return null;
            } catch (error) {
                console.error('Error in findShortPath:', error);
                return null;
            }
        }

        function isGoal(b, targetPattern = pattern) {
            try {
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        if (b[i+1][j+1] !== targetPattern[i][j]) {
                            return false;
                        }
                    }
                }
                return true;
            } catch (error) {
                console.error('Error in isGoal:', error);
                return false;
            }
        }

                const gameOverDiv = document.getElementById('gameOver');
                if (welcomeDiv) welcomeDiv.style.display = 'none';
                if (gameContentDiv) gameContentDiv.style.display = 'flex';
                if (gameOverDiv) gameOverDiv.style.display = 'none';
            } catch (error) {
                console.error('Error in startGame:', error);
            }
        }

        function restartGame() {
            try {
                const wasAutoPlaying = isAutoPlaying;
                gameStarted = false;
                isAutoPlaying = false;
                isScrambling = false;
                if (autoInterval) {
                    clearTimeout(autoInterval);
                    autoInterval = null;
                }
                const randBoardBtn = document.getElementById('randBoard');
                const autoPlayBtn = document.getElementById('autoPlay');
                const hintBtn = document.getElementById('hint');
                if (randBoardBtn) randBoardBtn.disabled = false;
                if (autoPlayBtn) {
                    autoPlayBtn.textContent = 'Auto Play';
                    autoPlayBtn.disabled = true;
                }
                if (hintBtn) hintBtn.disabled = true;
                moves = 0;
                time = 0;
                moveTime = 0;
                history = [];
                randomizeBoard();
                randomizePattern();
                gameNumber++;
                startGame();
                if (wasAutoPlaying) {
                    setTimeout(() => {
                        isAutoPlaying = true;
                        toggleAutoPlay();
                    }, 100);
                }
            } catch (error) {
                console.error('Error in restartGame:', error);
            }
        }

        function toggleAutoPlay() {
            try {
                if (!gameStarted || isScrambling) {
                    console.log('Auto Play blocked: Game not started or scrambling');
                    return;
                }
                const autoPlayBtn = document.getElementById('autoPlay');
                const hintBtn = document.getElementById('hint');
                if (isAutoPlaying) {
                    if (autoInterval) {
                        clearTimeout(autoInterval);
                        autoInterval = null;
                    }
                    isAutoPlaying = false;
                    if (autoPlayBtn) {
                        autoPlayBtn.textContent = 'Auto Play';
                        autoPlayBtn.disabled = checkIsSolved();
                    }
                    if (hintBtn) hintBtn.disabled = checkIsSolved();
                    console.log('Auto Play stopped');
                    return;
                }

                if (checkIsSolved()) {
                    alert('Puzzle is already solved!');
                    if (autoPlayBtn) {
                        autoPlayBtn.textContent = 'Auto Play';
                        autoPlayBtn.disabled = true;
                    }
                    if (hintBtn) hintBtn.disabled = true;
                    console.log('Auto Play blocked: Puzzle already solved');
                    return;
                }

                if (!isSolvable(board, pattern)) {
                    alert('Puzzle is unsolvable. Please randomize the board.');
                    if (autoPlayBtn) {
                        autoPlayBtn.textContent = 'Auto Play';
                        autoPlayBtn.disabled = false;
                    }
                    if (hintBtn) hintBtn.disabled = false;
                    console.log('Auto Play blocked: Unsolvable puzzle');
                    return;
                }

                const path = findShortPath();
                console.log('Path found:', path ? path.length : 'null');
                if (path && path.length > 0) {
                    isAutoPlaying = true;
                    if (autoPlayBtn) autoPlayBtn.textContent = 'Stop';
                    if (hintBtn) hintBtn.disabled = true;
                    let i = 0;
                    const executeNextMove = () => {
                        if (!gameStarted || i >= path.length || checkIsSolved()) {
                            if (autoInterval) {
                                clearTimeout(autoInterval);
                                autoInterval = null;
                            }
                            isAutoPlaying = false;
                            if (autoPlayBtn) {
                                autoPlayBtn.textContent = 'Auto Play';
                                autoPlayBtn.disabled = checkIsSolved();
                            }
                            if (hintBtn) hintBtn.disabled = checkIsSolved();
                            checkWin();
                            console.log('Auto Play completed');
                            return;
                        }
                        const speed = parseInt(document.getElementById('autoSpeed')?.value || 500);
                        if (!isMoving) {
                            isMoving = true;
                            const moveStart = Date.now();
                            history.push({board: board.map(row => row.slice()), empty: {...emptyPos}});
                            moveLine(path[i].row, path[i].col);
                            const moveDuration = (Date.now() - moveStart) / 1000;
                            moves++;
                            updateMoveTime(moveDuration, false);
                            updateStats();
                            console.log(`Move ${i + 1}: (${path[i].row}, ${path[i].col})`);
                            i++;
                            autoInterval = setTimeout(executeNextMove, speed);
                        } else {
                            autoInterval = setTimeout(executeNextMove, 50);
                        }
                    };
                    autoInterval = setTimeout(executeNextMove, 0);
                } else {
                    alert('No valid solution found. Try randomizing the board.');
                    if (autoPlayBtn) {
                        autoPlayBtn.textContent = 'Auto Play';
                        autoPlayBtn.disabled = false;
                    }
                    if (hintBtn) hintBtn.disabled = false;
                    console.log('No valid path found');
                }
            } catch (error) {
                console.error('Error in toggleAutoPlay:', error);
            }
        }
    </script> 
</body>
</html>
