<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CSV File Loader from URL</title>
</head>
<body>
  <h2>Loading CSV File from URL...</h2>
  <pre id="output">Loading...</pre>

  <script>
    // Your function and variables
    var gk_isXlsx = false;
    var gk_xlsxFileLookup = {};
    var gk_fileData = {};

    function filledCell(cell) {
      return cell !== '' && cell != null;
    }

    function loadFileData(filename) {
      return gk_fileData[filename] || "";
    }

    // Fetch CSV from URL and load
    const csvUrl = "https://proteus-mx.github.io/AI-Grok-Experiments/WordAIly-WordPack.csv";
    const filename = "WordAIly-WordPack.csv";

    fetch(csvUrl)
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.text();
      })
      .then(text => {
        gk_isXlsx = false;
        gk_fileData[filename] = text;

        const result = loadFileData(filename);
        document.getElementById('output').textContent = result;
      })
      .catch(error => {
        document.getElementById('output').textContent = "Failed to load CSV: " + error;
        console.error(error);
      });
  </script>
</body>
</html>
