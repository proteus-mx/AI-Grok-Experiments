<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Read</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; min-height: 100vh; margin: 0; padding: 20px; transition: background-color 0.3s, color 0.3s; box-sizing: border-box; position: relative; margin-top: 80px; }
        #display { font-size: 50px; margin: 30px 0 0 0; min-height: 60px; font-weight: bold; border: 1px solid; padding: 20px; border-radius: 10px; display: flex; flex-direction: row; align-items: center; justify-content: center; width: 100%; box-sizing: border-box; }
        .light { background-color: #f9f9f9; color: black; }
        .light #display { border-color: #ddd; background: white; }
        .dark { background-color: #121212; color: white; }
        .dark #display { border-color: #444; background: #1e1e1e; }
        input, button { margin: 10px; touch-action: manipulation; }
        button { padding: 10px 10px; font-size: 14px; cursor: pointer; border-radius: 10px; transition: background 0.3s; }
        .light button { background: #007bff; color: white; border: none; }
        .light button:hover { background: #0056b3; }
        .dark button { background: #0d6efd; color: white; border: none; }
        .dark button:hover { background: #0a58ca; }
        #text { width: 100%; height: 200px; padding: 15px; font-size: 16px; border-radius: 10px; overflow-y: auto; white-space: pre-wrap; box-sizing: border-box; }
        .light #text { border: 1px solid #ccc; background: white; color: black; }
        .dark #text { border: 1px solid #555; background: #1e1e1e; color: white; }
        .settings-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; z-index: 1000; }
        .settings-content { background: white; padding: 20px; border-radius: 10px; width: 90%; max-width: 400px; }
        .dark .settings-content { background: #1e1e1e; color: white; }
        .setting { display: flex; justify-content: space-between; align-items: center; margin: 8px 0; font-size: 16px; }
        .setting label { flex: 1; margin-right: 10px; }
        .setting .input-group { display: flex; align-items: center; }
        .settings-content h4 { margin: 15px 0 5px 0; font-size: 18px; }
        .settings-content button { width: 100%; }
        .highlight { background-color: yellow; color: black; font-weight: bold; }
        .dark .highlight { background-color: #ffff00; color: black; }
        h1 { margin-bottom: 30px; font-size: 28px; }
        #settings-btn { position: fixed; bottom: 20px; left: 20px; font-size: 14px; z-index: 999; }
        .prev-next { color: #666; margin: 0 10px; }
        .dark .prev-next { color: #888; }
        .current { font-weight: bold; }
        #toggle-text { padding: 5px 10px; font-size: 14px; }
        #progressBar { width: 100%; height: 10px; margin: 10px 0; display: none; }
        #wordCount { font-size: 12px; text-align: center; margin-top: -10px; display: none; position: fixed; width: 100%; color: grey; }
        #speedControl { display: none; align-items: center; position: fixed; bottom: 80px; width: 92%; z-index: 999; }
        #speedControl label { font-size: 14px; text-align: center; width: 100%; }
        #speedControl input { width: 100%; }
        @media (max-width: 600px) {
            #text { width: 100%; }
            #display { font-size: 28px; }
            #speedControl { bottom: 140px; }
            #progressBar { width: 100%; }
        }
        .small-btn { padding: 5px 10px; font-size: 14px; margin: 5px; }
        #welcome { display: flex; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); flex-direction: column; align-items: center; justify-content: center; z-index: 1001; color: white; }
        #welcome h2 { margin-bottom: 20px; }
        #welcome-display { font-size: 42px; margin: 20px; text-align: center; font-weight: bold; border: 1px solid; padding: 20px; border-radius: 10px; background: #1e1e1e; width: 80%; box-sizing: border-box; }
        #welcome-text { font-size: 18px; margin: 20px; text-align: center; width: 80%; color: white; white-space: pre-wrap; }
        #continue { position: relative; background: #0d6efd; }
        #continue.active { animation: throb 1s infinite; }
        @keyframes throb { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        #countdown { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.3); transform: scaleX(0); transform-origin: left; transition: transform 5s linear; }
        #main-content { display: none; width: 100%; }
        #start { position: fixed; bottom: 20px; right: 20px; z-index: 999; }
        #summary-modal .settings-content { text-align: center; }
        #summary-modal p { margin: 10px 0; }
        body.dimmed h1, body.dimmed #settings-btn, body.dimmed #toggle-text, body.dimmed #speedControl, body.dimmed #progressBar, body.dimmed #wordCount { opacity: 0.5; }
        #display.font-arial, #text.font-arial { font-family: Arial, sans-serif; }
        #display.font-times, #text.font-times { font-family: 'Times New Roman', serif; }
        #display.font-courier, #text.font-courier { font-family: 'Courier New', monospace; }
        #display.font-verdana, #text.font-verdana { font-family: Verdana, sans-serif; }
        #display.font-georgia, #text.font-georgia { font-family: Georgia, serif; }
        #display.font-tahoma, #text.font-tahoma { font-family: Tahoma, sans-serif; }
        #display.font-trebuchet, #text.font-trebuchet { font-family: 'Trebuchet MS', sans-serif; }
        #display.font-lucida, #text.font-lucida { font-family: 'Lucida Sans Unicode', sans-serif; }
        .summary-table { width: 100%; text-align: left; border-collapse: collapse; }
        .summary-table td { padding: 5px; border: 1px solid #ccc; }
        .dark .summary-table td { border: 1px solid #555; }
        .summary-table .label { font-weight: bold; }
        #wpm-progress-container { position: relative; margin: 20px 0; }
        #wpm-progress-bar { height: 20px; background: linear-gradient(to right, red, darkgreen, green, lightgreen, blue); border-radius: 5px; }
        #wpm-progress-labels { display: flex; justify-content: space-between; font-size: 12px; margin-top: 5px; }
        #wpm-progress-line { position: absolute; top: 0; height: 20px; border-left: 2px solid black; }
        #wpm-progress-score { position: absolute; top: -25px; transform: translateX(-50%); font-weight: bold; }
    </style>
</head>
<body class="dark">
    <div id="welcome">
        <h2>Welcome to Speed Read</h2>
        <div id="welcome-display"></div>
        <div id="welcome-text"></div>
        <button id="continue">Continue<div id="countdown"></div></button>
    </div>
    <div id="main-content">
        <h1>Speed Reader</h1>
        <div id="text" contenteditable="true">Select sample text from Settings, or paste text here to speed read.</div>
        <button class="small-btn" id="toggle-text">Hide Text</button>
        <button class="small-btn" id="clear">Clear</button>
        <button class="small-btn" id="refresh">Refresh</button>
        <div id="display"></div>
        <button id="start">Start</button>
        <progress id="progressBar" value="0" max="100"></progress>
        <div id="wordCount"></div>
        <div id="speedControl">
            <label for="speedBottom">Speed: <span id="speedBottomVal">200 ms</span></label>
            <input type="range" id="speedBottom" min="50" max="1000" value="200">
        </div>
        <button id="settings-btn">Settings</button>
        <div id="settings-modal" class="settings-modal">
            <div class="settings-content">
                <h3>Settings</h3>
                <h4>Appearance</h4>
                <div class="setting">
                    <label for="size">Text Size</label>
                    <div class="input-group"><input type="range" id="size" min="12" max="52" value="36"> <span id="sizeVal">36 px</span></div>
                </div>
                <div class="setting">
                    <label for="font">Font</label>
                    <select id="font">
                        <option value="arial" selected>Arial</option>
                        <option value="times">Times New Roman</option>
                        <option value="courier">Courier New</option>
                        <option value="verdana">Verdana</option>
                        <option value="georgia">Georgia</option>
                        <option value="tahoma">Tahoma</option>
                        <option value="trebuchet">Trebuchet MS</option>
                        <option value="lucida">Lucida Sans</option>
                    </select>
                </div>
                <div class="setting">
                    <label for="theme">Dark Theme</label>
                    <input type="checkbox" id="theme" checked>
                </div>
                <h4>Reading Options</h4>
                <div class="setting">
                    <label for="vowels">Remove Vowels</label>
                    <input type="checkbox" id="vowels">
                </div>
                <div class="setting">
                    <label for="context">Show Context</label>
                    <input type="checkbox" id="context">
                </div>
                <div class="setting">
                    <label for="chunking">Chunking</label>
                    <select id="chunking">
                        <option value="one_word" selected>1 word</option>
                        <option value="current_next">Current &amp; next</option>
                        <option value="prev_next">Previous &amp; next</option>
                        <option value="prev_current_next">Previous, Current and Next</option>
                        <option value="sentence">Sentence</option>
                        <option value="sentence_parts">Sentence parts</option>
                    </select>
                </div>
                <div class="setting">
                    <label for="progressCheck">Show Progress</label>
                    <input type="checkbox" id="progressCheck" checked>
                </div>
                <div class="setting">
                    <label for="countdownCheck">Enable Countdown</label>
                    <input type="checkbox" id="countdownCheck">
                </div>
                <div class="setting">
                    <label for="pausePunc">Pause on Punctuation</label>
                    <input type="checkbox" id="pausePunc" checked>
                </div>
                <div class="setting">
                    <label for="extraPause">Extra Pause</label>
                    <div class="input-group"><input type="range" id="extraPause" min="0" max="1000" value="200"> <span id="extraPauseVal">200 ms</span></div>
                </div>
                <h4>Sample Text</h4>
                <div class="setting">
                    <label for="sampleBook">Sample Book</label>
                    <select id="sampleBook">
                        <option value="pride">Pride and Prejudice</option>
                        <option value="alice" selected>Alice in Wonderland</option>
                    </select>
                </div>
                <button id="close-settings">Close</button>
            </div>
        </div>
        <div id="summary-modal" class="settings-modal">
            <div class="settings-content">
                <h3>Summary</h3>
                <table class="summary-table">
                    <tr><td class="label">Chunking Type:</td><td id="summary-chunking"></td></tr>
                    <tr><td class="label">Unit Count:</td><td id="summary-word-count"></td></tr>
                    <tr><td class="label">Number of Words:</td><td id="summary-total-words"></td></tr>
                    <tr><td class="label">Number of Sentences:</td><td id="summary-sentences"></td></tr>
                    <tr><td class="label">Sentence Units:</td><td id="summary-sentence-units"></td></tr>
                    <tr><td class="label">Display Speed:</td><td id="summary-display-speed"></td></tr>
                    <tr><td class="label">Average WPM:</td><td id="summary-wpm"></td></tr>
                </table>
                <div id="wpm-progress-container">
                    <div id="wpm-progress-bar"></div>
                    <div id="wpm-progress-labels"><span>0</span><span>800</span></div>
                    <div id="wpm-progress-line"></div>
                    <span id="wpm-progress-score"></span>
                </div>
                <button id="close-summary">Close</button>
            </div>
        </div>
    </div>
    <script>
        const display = document.getElementById('display');
        const textDiv = document.getElementById('text');
        const sizeSlider = document.getElementById('size');
        const sizeVal = document.getElementById('sizeVal');
        const vowelsCheck = document.getElementById('vowels');
        const themeCheck = document.getElementById('theme');
        const contextCheck = document.getElementById('context');
        const chunkingSelect = document.getElementById('chunking');
        const progressCheck = document.getElementById('progressCheck');
        const countdownCheck = document.getElementById('countdownCheck');
        const progressBar = document.getElementById('progressBar');
        const wordCountDiv = document.getElementById('wordCount');
        const speedBottom = document.getElementById('speedBottom');
        const speedBottomVal = document.getElementById('speedBottomVal');
        const startBtn = document.getElementById('start');
        const settingsBtn = document.getElementById('settings-btn');
        const settingsModal = document.getElementById('settings-modal');
        const closeSettings = document.getElementById('close-settings');
        const toggleTextBtn = document.getElementById('toggle-text');
        const clearBtn = document.getElementById('clear');
        const refreshBtn = document.getElementById('refresh');
        const welcome = document.getElementById('welcome');
        const welcomeDisplay = document.getElementById('welcome-display');
        const welcomeText = document.getElementById('welcome-text');
        const continueBtn = document.getElementById('continue');
        const countdown = document.getElementById('countdown');
        const mainContent = document.getElementById('main-content');
        const summaryModal = document.getElementById('summary-modal');
        const summaryChunking = document.getElementById('summary-chunking');
        const summaryWordCount = document.getElementById('summary-word-count');
        const summaryTotalWords = document.getElementById('summary-total-words');
        const summarySentences = document.getElementById('summary-sentences');
        const summarySentenceUnits = document.getElementById('summary-sentence-units');
        const summaryDisplaySpeed = document.getElementById('summary-display-speed');
        const summaryWpm = document.getElementById('summary-wpm');
        const closeSummary = document.getElementById('close-summary');
        const sampleBookSelect = document.getElementById('sampleBook');
        const pausePuncCheck = document.getElementById('pausePunc');
        const extraPauseSlider = document.getElementById('extraPause');
        const extraPauseVal = document.getElementById('extraPauseVal');
        const fontSelect = document.getElementById('font');

        const sampleTexts = {
            pride: `Chapter 1: “It is a truth universally acknowledged, that a single man in possession of a good fortune must be in want of a wife. However little known the feelings or views of such a man may be on his first entering a neighbourhood, this truth is so well fixed in the minds of the surrounding families that he is considered as the rightful property of some one or other of their daughters.”`,
            alice: `Chapter I – Down the Rabbit-Hole.

Alice was beginning to get very tired of sitting by her sister on the bank, and of having nothing to do: once or twice she had peeped into the book her sister was reading, but it had no pictures or conversations in it, “and what is the use of a book,” thought Alice “without pictures or conversation?”

So she was considering in her own mind (as well as she could, for the hot day made her feel very sleepy and stupid), whether the pleasure of making a daisy-chain would be worth the trouble of getting up and picking the daisies, when suddenly a White Rabbit with pink eyes ran close by her.

There was nothing so very remarkable in that; nor did Alice think it so very much out of the way to hear the Rabbit say to itself, “Oh dear! Oh dear! I shall be late!” (when she thought it over afterwards, it occurred to her that she ought to have wondered at this, but at the time it all seemed quite natural); but when the Rabbit actually took a watch out of its waistcoat-pocket, and looked at it, and then hurried on, Alice started to her feet, for it flashed across her mind that she had never before seen a rabbit with either a waistcoat-pocket, or a watch to take out of it, and burning with curiosity, she ran across the field after it, and fortunately was just in time to see it pop down a large rabbit-hole under the hedge.

In another moment down went Alice after it, never once considering how in the world she was to get out again.

The rabbit-hole went straight on like a tunnel for some way, and then dipped suddenly down, so suddenly that Alice had not a moment to think about stopping herself before she found herself falling down what seemed to be a very deep well.

Either the well was very deep, or she fell very slowly, for she had plenty of time as she went down to look about her and to wonder what was going to happen next. First, she tried to look down and make out what she was coming to, but it was too dark to see anything; then she looked at the sides of the well, and noticed that they were filled with cupboards and book-shelves; here and there she saw maps and pictures hung upon pegs. She took down a jar from one of the shelves as she passed; it was labelled “ORANGE MARMALADE”, but to her great disappointment it was empty: she did not like to drop the jar for fear of killing somebody underneath, so managed to put it into one of the cupboards as she fell past it.

“Well!” thought Alice to herself, “after such a fall as this, I shall think nothing of tumbling down stairs! How brave they’ll all think me at home! Why, I wouldn’t say anything about it, even if I fell off the top of the house!” (Which was very likely true.)

Down, down, down. Would the fall never come to an end? “I wonder how many miles I’ve fallen by this time?” she said aloud. “I must be getting somewhere near the centre of the earth. Let me see: that would be four thousand miles down, I think—” (for, you see, Alice had learnt several things of this sort in her lessons in the schoolroom, and though this was not a very good opportunity for showing off her knowledge, as there was no one to listen to her, still it was good practice to say it over) “—yes, that’s about the right distance—but then I wonder what Latitude or Longitude I’ve got to?” (Alice had no idea what Latitude was, or Longitude either, but thought they were nice grand words to say.)

Presently she began again. “I wonder if I shall fall right through the earth! How funny it’ll seem to come out among the people that walk with their heads downward! The Antipathies, I think—” (she was rather glad there was no one listening, this time, as it didn’t sound at all the right word) “—but I shall have to ask them what the name of the country is, you know. Please, Ma’am, is this New Zealand or Australia?” (and she tried to curtsey as she spoke—fancy curtseying as you’re falling through the air! Do you think you could manage it?) “And what an ignorant little girl she’ll think me for asking! No, it’ll never do to ask: perhaps I shall see it written up somewhere.”

Down, down, down. There was nothing else to do, so Alice soon began talking again. “Dinah’ll miss me very much to-night, I should think!” (Dinah was the cat.) “I hope they’ll remember her saucer of milk at tea-time. Dinah my dear! I wish you were down here with me! There are no mice in the air, I’m afraid, but you might catch a bat, and that’s very like a mouse, you know. But do cats eat bats, I wonder?” And here Alice began to get rather sleepy, and went on saying to herself, in a dreamy sort of way, “Do cats eat bats? Do cats eat bats?” and sometimes, “Do bats eat cats?” for, you see, as she couldn’t answer either question, it didn’t much matter which way she put it.

She felt that she was dozing off, and had just begun to dream that she was walking hand in hand with Dinah, and saying to her very earnestly, “Now, Dinah, tell me the truth: did you ever eat a bat?” when suddenly, thump! thump! down she came upon a heap of sticks and dry leaves, and the fall was over.

Alice was not a bit hurt, and she jumped up on to her feet in a moment: she looked up, but it was all dark overhead; before her was another long passage, and the White Rabbit was still in sight, hurrying down it. There was not a moment to be lost: away went Alice like the wind, and was just in time to hear it say, as it turned a corner, “Oh my ears and whiskers, how late it’s getting!” She was close behind it when she turned the corner, but the Rabbit was no longer to be seen: she found herself in a long, low hall, which was lit up by a row of lamps hanging from the roof.

There were doors all round the hall, but they were all locked; and when Alice had been all the way down one side and up the other, trying every door, she walked sadly down the middle, wondering how she was ever to get out again.

Suddenly she came upon a little three-legged table, all made of solid glass; there was nothing on it except a tiny golden key, and Alice’s first thought was that this might belong to one of the doors of the hall; but, alas! either the locks were too large, or the key was too small, but at any rate it would not open any of them. However, on the second time round, she came upon a low curtain she had not noticed before, and behind it was a little door about fifteen inches high: she tried the little golden key in the lock, and to her great delight it fitted!

Alice opened the door and found that it led into a small passage, not much larger than a rat-hole: she knelt down and looked along the passage into the loveliest garden you ever saw. How she longed to get out of that dark hall, and wander about among those beds of bright flowers and those cool fountains, but she could not even get her head through the doorway; “and even if my head would go through,” thought poor Alice, “it would be of very little use without my shoulders. Oh, how I wish I could shut up like a telescope! I think I could, if I only knew how to begin.” For, you see, so many out-of-the-way things had happened lately, that Alice had begun to think that very few things indeed were really impossible.

There seemed to be no use in waiting by the little door, so she went back to the table, half hoping she might find another key on it, or at any rate a book of rules for shutting people up like telescopes: this time she found a little bottle on it, (“which certainly was not here before,” said Alice,) and round the neck of the bottle was a paper label, with the words “DRINK ME” beautifully printed on it in large letters.

It was all very well to say “Drink me,” but the wise little Alice was not going to do that in a hurry. “No, I’ll look first,” she said, “and see whether it’s marked ‘poison’ or not”; for she had read several nice little histories about children who had got burnt, and eaten up by wild beasts, and other unpleasant things, all because they would not remember the simple rules their friends had taught them: such as, that a red-hot poker will burn you if you hold it too long; and that if you cut your finger very deeply with a knife, it usually bleeds; and she had never forgotten that, if you drink much from a bottle marked “poison,” it is almost certain to disagree with you, sooner or later.

However, this bottle was not marked “poison,” so Alice ventured to taste it, and finding it very nice (it had, in fact, a sort of mixed flavour of cherry-tart, custard, pine-apple, roast turkey, toffee, and hot buttered toast), she very soon finished it off.`
        };

        const defaultText = sampleTexts.alice;
        const description = "This is a speed reading tool. It flashes words one by one to help you read faster. You can remove vowels or adjust settings. The goal of speed reading is not to rush through words, but to arrive more swiftly at understanding. Enjoy!";

        sizeSlider.oninput = () => { sizeVal.textContent = `${sizeSlider.value} px`; display.style.fontSize = `${sizeSlider.value}px`; };
        themeCheck.onchange = () => document.body.className = themeCheck.checked ? 'dark' : 'light';
        extraPauseSlider.oninput = () => { extraPauseVal.textContent = `${extraPauseSlider.value} ms`; };
        speedBottom.oninput = () => { 
            speedBottomVal.textContent = `${speedBottom.value} ms`; 
            if (timeout && !isPaused) {
                clearTimeout(timeout);
                let delay = parseInt(speedBottom.value);
                if (currentIndex > 0) {
                    const currentUnit = processedUnitsGlobal[currentIndex - 1];
                    if (pausePuncCheck.checked && /[.,!?;:]/.test(currentUnit)) {
                        delay += parseInt(extraPauseSlider.value);
                    }
                }
                timeout = setTimeout(flashNext, delay);
            }
        };
        fontSelect.onchange = () => {
            const selectedFont = fontSelect.value;
            display.classList.remove('font-arial', 'font-times', 'font-courier', 'font-verdana', 'font-georgia', 'font-tahoma', 'font-trebuchet', 'font-lucida');
            textDiv.classList.remove('font-arial', 'font-times', 'font-courier', 'font-verdana', 'font-georgia', 'font-tahoma', 'font-trebuchet', 'font-lucida');
            display.classList.add(`font-${selectedFont}`);
            textDiv.classList.add(`font-${selectedFont}`);
        };

        sampleBookSelect.onchange = () => {
            textDiv.innerText = sampleTexts[sampleBookSelect.value];
        };

        settingsBtn.onclick = () => settingsModal.style.display = 'flex';
        closeSettings.onclick = () => settingsModal.style.display = 'none';

        toggleTextBtn.onclick = () => {
            if (textDiv.style.display === 'none') {
                textDiv.style.display = 'block';
                clearBtn.style.display = 'inline-block';
                refreshBtn.style.display = 'inline-block';
                toggleTextBtn.textContent = 'Hide Text';
            } else {
                textDiv.style.display = 'none';
                clearBtn.style.display = 'none';
                refreshBtn.style.display = 'none';
                toggleTextBtn.textContent = 'Show Text';
            }
        };

        clearBtn.onclick = () => textDiv.innerText = '';

        refreshBtn.onclick = () => textDiv.innerText = defaultText;

        function removeVowels(word) {
            return word.replace(/[aeiou]/gi, '');
        }

        function removeVowelsInUnit(unit) {
            return unit.split(/\s+/).map(removeVowels).join(' ');
        }

        function getUnits(text) {
            const type = chunkingSelect.value;
            if (type === "sentence") {
                return (text.match(/[^.!?]+[.!?]\s*/g) || [text]).map(s => s.trim()).filter(s => s);
            } else if (type === "sentence_parts") {
                const sentences = (text.match(/[^.!?]+[.!?]\s*/g) || [text]);
                let parts = [];
                sentences.forEach(sent => {
                    const sentWords = sent.split(/\s+/).filter(w => w);
                    for (let i = 0; i < sentWords.length; i += 3) {
                        parts.push(sentWords.slice(i, i + 3).join(' '));
                    }
                });
                return parts;
            } else {
                return text.split(/\s+/).filter(w => w);
            }
        }

        function calculateUnitPositions(text, units) {
            const positions = [];
            let currentPos = 0;
            units.forEach(unit => {
                const start = text.indexOf(unit, currentPos);
                if (start !== -1) {
                    positions.push({ start, end: start + unit.length });
                    currentPos = start + unit.length;
                }
            });
            return positions;
        }

        function countSentences(text) {
            return (text.match(/[\w|\)][.!?](?=\s|$)/g) || []).length;
        }

        function escapeHTML(str) {
            return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#039;');
        }

        let timeout = null;
        let readyInterval;
        let originalText;
        let unitPositions = [];
        let isPaused = false;
        let currentIndex = 0;
        let processedUnitsGlobal;

        function startReadyFlash() {
            display.innerHTML = '_';
            display.style.text = 1;
            readyInterval = setInterval(() => {
                display.innerHTML = display.innerHTML === '_' ? '&nbsp;' : '_';

            }, 1000);
        }

        function startFlashing() {
            clearInterval(readyInterval);
            document.body.classList.add('dimmed');
            originalText = textDiv.innerText;
            const units = getUnits(originalText);
            processedUnitsGlobal = units.map(u => vowelsCheck.checked ? removeVowelsInUnit(u) : u);
            unitPositions = calculateUnitPositions(originalText, units);
            display.innerHTML = '';
            textDiv.innerHTML = escapeHTML(originalText);
            textDiv.style.display = 'none';
            clearBtn.style.display = 'none';
            refreshBtn.style.display = 'none';
            currentIndex = 0;
            isPaused = false;
            startBtn.textContent = 'Pause';
            document.getElementById('toggle-text').textContent = 'Show Text';
            progressBar.style.display = progressCheck.checked ? 'block' : 'none';
            wordCountDiv.style.display = progressCheck.checked ? 'block' : 'none';
            speedControl.style.display = 'block';
            progressBar.value = 0;
            updateWordCount();
        }

        function flashNext() {
            if (currentIndex >= processedUnitsGlobal.length) {
                stopFlashing();
                return;
            }
            let currentUnit = processedUnitsGlobal[currentIndex];
            let delay = parseInt(speedBottom.value);
            if (pausePuncCheck.checked && /[.,!?;:]/.test(currentUnit)) {
                delay += parseInt(extraPauseSlider.value);
            }
            let prevText = '';
            let currentText = currentUnit;
            let nextText = '';
            const type = chunkingSelect.value;
            if (type !== "sentence" && type !== "sentence_parts") {
                switch (type) {
                    case "current_next":
                        nextText = (currentIndex < processedUnitsGlobal.length - 1) ? processedUnitsGlobal[currentIndex + 1] : '';
                        break;
                    case "prev_next":
                        prevText = (currentIndex > 0) ? processedUnitsGlobal[currentIndex - 1] : '';
                        break;
                    case "prev_current_next":
                        prevText = (currentIndex > 0) ? processedUnitsGlobal[currentIndex - 1] : '';
                        nextText = (currentIndex < processedUnitsGlobal.length - 1) ? processedUnitsGlobal[currentIndex + 1] : '';
                        break;
                    // one_word: default empty prev/next
                }
            }
            display.innerHTML = `<span class="prev-next">${prevText}</span><span class="current">${currentText}</span><span class="prev-next">${nextText}</span>`;
            const pos = unitPositions[currentIndex];
            const before = originalText.substring(0, pos.start);
            const unit = originalText.substring(pos.start, pos.end);
            const after = originalText.substring(pos.end);
            textDiv.innerHTML = escapeHTML(before) + '<span class="highlight">' + escapeHTML(unit) + '</span>' + escapeHTML(after);
            const highlightSpan = textDiv.querySelector('.highlight');
            if (highlightSpan) {
                highlightSpan.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
            if (progressCheck.checked) {
                progressBar.value = (currentIndex / processedUnitsGlobal.length) * 100;
                updateWordCount();
            }
            currentIndex++;
            timeout = setTimeout(flashNext, delay);
        }

        function updateWordCount() {
            wordCountDiv.textContent = `Unit ${currentIndex + 1} / ${processedUnitsGlobal.length}`;
        }

        function stopFlashing() {
            clearTimeout(timeout);
            timeout = null;
            textDiv.innerHTML = escapeHTML(originalText);
            textDiv.style.display = 'block';
            clearBtn.style.display = 'inline-block';
            refreshBtn.style.display = 'inline-block';
            startBtn.textContent = 'Start';
            progressBar.style.display = 'none';
            wordCountDiv.style.display = 'none';
            speedControl.style.display = 'none';
            document.body.classList.remove('dimmed');
            showSummary();
            startReadyFlash();
        }

        function showSummary() {
            const chunkingType = chunkingSelect.options[chunkingSelect.selectedIndex].text;
            const unitCount = processedUnitsGlobal.length;
            const totalWords = originalText.split(/\s+/).filter(w => w).length;
            const numSentences = countSentences(originalText);
            const displaySpeed = speedBottom.value;
            const wpm = Math.round(60000 / displaySpeed);
            summaryChunking.textContent = chunkingType;
            summaryWordCount.textContent = unitCount;
            summaryTotalWords.textContent = totalWords;
            summarySentences.textContent = numSentences;
            const chunkingVal = chunkingSelect.value;
            if (chunkingVal === 'sentence' || chunkingVal === 'sentence_parts') {
                summarySentenceUnits.textContent = unitCount;
            } else {
                summarySentenceUnits.textContent = '';
            }
            summaryDisplaySpeed.textContent = `${displaySpeed} ms/unit`;
            summaryWpm.textContent = wpm;
            const percentage = Math.min((wpm / 800) * 100, 100);
            document.getElementById('wpm-progress-line').style.left = `${percentage}%`;
            document.getElementById('wpm-progress-score').textContent = `${wpm} WPM`;
            document.getElementById('wpm-progress-score').style.left = `${percentage}%`;
            summaryModal.style.display = 'flex';
        }

        function startCountdown() {
            let count = 3;
            display.innerHTML = count;
            const countdownInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    display.innerHTML = count;
                } else {
                    clearInterval(countdownInterval);
                    flashNext();
                }
            }, 1000);
        }

        function calculateWordPositions(text) {
            const positions = [];
            let currentPos = 0;
            text.split(/\s+/).forEach(word => {
                if (word) {
                    const start = text.indexOf(word, currentPos);
                    positions.push({ start, end: start + word.length });
                    currentPos = start + word.length;
                }
            });
            return positions;
        }

        closeSummary.onclick = () => summaryModal.style.display = 'none';

        startBtn.onclick = () => {
            if (timeout) {
                if (isPaused) {
                    isPaused = false;
                    startBtn.textContent = 'Pause';
                    let delay = parseInt(speedBottom.value);
                    if (currentIndex > 0) {
                        const currentUnit = processedUnitsGlobal[currentIndex - 1];
                        if (pausePuncCheck.checked && /[.,!?;:]/.test(currentUnit)) {
                            delay += parseInt(extraPauseSlider.value);
                        }
                    }
                    timeout = setTimeout(flashNext, delay);
                } else {
                    isPaused = true;
                    startBtn.textContent = 'Resume';
                    clearTimeout(timeout);
                }
            } else {
                startFlashing();
                if (countdownCheck.checked) {
                    startCountdown();
                } else {
                    flashNext();
                }
            }
        };

        // Welcome screen
        const descWords = description.split(/\s+/);
        const descPositions = calculateWordPositions(description);
        welcomeText.innerHTML = escapeHTML(description);
        let descIndex = 0;
        const descInterval = setInterval(() => {
            if (descIndex < descWords.length) {
                welcomeDisplay.textContent = descWords[descIndex];
                const pos = descPositions[descIndex];
                const before = description.substring(0, pos.start);
                const word = description.substring(pos.start, pos.end);
                const after = description.substring(pos.end);
                welcomeText.innerHTML = escapeHTML(before) + '<span class="highlight">' + escapeHTML(word) + '</span>' + escapeHTML(after);
                descIndex++;
            } else {
                clearInterval(descInterval);
                continueBtn.classList.add('active');
                countdown.style.transition = 'transform 5s linear';
                countdown.style.transform = 'scaleX(1)';
                autoStartTimer = setTimeout(() => {
                    welcome.style.display = 'none';
                    mainContent.style.display = 'block';
                    startReadyFlash();
                }, 5000);
            }
        }, 200);

        let autoStartTimer;
        continueBtn.onclick = () => {
            clearInterval(descInterval);
            clearTimeout(autoStartTimer);
            welcome.style.display = 'none';
            mainContent.style.display = 'block';
            startReadyFlash();
        };
    </script>
</body>
